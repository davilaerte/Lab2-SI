<!DOCTYPE html>
<!--UFCG - Ciencia Da Computacao-->
<!--Criado por Davi Laerte-->

<html lang="en">
	<head>
	  <title>Agendador De Tarefas</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="css/styleAgenda.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="js/functionsAgenda.js"></script>
	</head>
	<body>
		<div class="container" id="principal">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Agenda de Tarefas</a>
					</div>
					<ul class="nav navbar-nav">
						<li class="active"><a href="agenda.html">Home</a></li>
						<li><a href="sobre.html">Sobre</a></li>
					</ul>
				</div>
			</nav>
			<div class="container">
				<h1 id="textoPrincipal">Agenda De Tarefas</h1>
				<div class="input-group">
					<input id="novaAtividade" type="text" class="form-control" placeholder="Adicione uma tarefa" oninput="checkAddAtividade()">
					<div class="input-group-btn">
						<button id="buttonAddAtividade" class="btn btn-default" type="submit" onclick="addNovaAtividade()">
							<i class="glyphicon glyphicon-plus"></i>
						</button>
					</div>
				</div>
				<div class="container" id="bntLimpaTarefas">
					<button type="button" id="buttomLimparAtividades" class="btn btn-danger btn-block btn-md" onclick="limparAtividades()"><span>Limpar Tarefas</span></button>
				</div>	
				<h3 id="textoBarraDeTarefas">O Progresso Atual Das Tarefas é:</h3>
				<div class="progress">
					<div id="barraDeProgresso" class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar"
					aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
					0.0%
					</div>
				</div>
				<ul class="list-group" id="listaDeTarefas">
				</ul>
			</div>
			<footer class="footer">
				Copyright © Davi Laerte 2016. All right reserved.
			</footer>
		</div>
		
		<!-- inicia atividades default-->
		<script>
			criarAtividadeComTexto("Varrer a Casa");
			criarAtividadeComTexto("Estudar para a prova");
			criarAtividadeComTexto("Arrumar o Quarto");
		</script>
	</body>
</html>
